services:
  - type: web
    name: social-media-content-planner
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn content_planner.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: content_planner.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: content-planner-db
          property: connectionString